<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
{% block context %}
<h1>Create a new account</h1>
<div class="boxes">
    <div class="containerr">
        <form class="login-form" method="post">
            {% csrf_token %}
            <div class="frm">
                <label>First Name</label>
                <input class="form-control" type="text" name="first_name" placeholder="Enter First Name">
            </div>
            <br>
            <div class="frm">
                <label>Last Name</label>
                <input class="form-control" type="text" name="last_name" placeholder="Enter Last Name">
            </div>
            <br>
            <div class="frm">
                <label>Username</label>
                <input class="form-control" type="text" name="username" placeholder="Enter Username">
            </div>
            <br>
            <div class="frm">
                <label>Phone Number</label>
                <input class="form-control" type="text" name="phone_number" placeholder="Enter Phone Number">
            </div>
            <br>

            <div class='frm'>
                <label>E-Mail</label>
                <input class="form-control" type="email" name="email" placeholder="Enter Email">
            </div>
            <br>
            <div class='frm'>
                <label for="sex">Choose your sex</label>
                <select name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <br>
            <div class="frm">
                <label>Password</label>
                <input class="form-control" type="password" name="password1" placeholder="Enter Password">
            </div>
            <br>
            <div class="frm">
                <label>Confirm Password</label>
                <input class="form-control" type="password" name="password2" placeholder="Confirm Password">
            </div>
            <br>
            <input class="button" type="submit" value="Sign Up">

        </form>
    </div>
    <div class="container-frm">
        {% for message in messages %}
        <h3 style="color: red">{{ message }}</h3>
        {% endfor %}
    </div>
    <div class="container-frm">
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>

{% endblock %}

</body>
</html>
