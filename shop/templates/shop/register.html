<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
{% block context %}
<h1>Create a new account</h1>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        <small style="color: grey"></small>{{field.help_text}}
        {% endif %}
    </p>
    {% endfor %}
    <button type="submit">Sign up</button>
</form>
{% endblock %}

</body>
</html>
