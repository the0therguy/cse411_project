<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>password Reset Confirm</title>
</head>
<body>
{% if validation %}
<h1>Please enter your new password twice</h1>
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Change Password"></p>
</form>
{% else %}
<p>The password reset link is invalid.</p>
{% endif %}
</body>
</html>
