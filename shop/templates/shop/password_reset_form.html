<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Form</title>
</head>
<body>
<h1>Forget your password?</h1>
<p>Enter your email address to obtain your password</p>
<form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}
</form>
</body>
</html>
