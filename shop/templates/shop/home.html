<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
</head>
<body>

<h1>this is home</h1>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.image}}">
        <div><strong>{{product.name}}</strong></div>
        <div><strong>{{product.brand_name}}</strong></div>
        <div><strong>{{product.price}}</strong></div>
    </div>
    {% endfor %}
</div>
</body>
</html>
