<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
</head>
<body>

<h1>this is home</h1>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.image}}">
        <div><strong>{{product.name}}</strong></div>
        <div><strong>{{product.brand_name}}</strong></div>
        <div><strong>{{product.price}}</strong></div>
        <div><strong><a href="{{product.get_absolute_url}} ">{{product.id}}</a></strong></div>
        <a href="{{product.get_add_to_cart_url}}" class="btn btn-primary btn-md my-0 p">
            Add to cart
            <i class="fas fa-shopping-cart ml-l"></i>
        </a>
        <br>
        <a href="{{product.get_remove_from_cart_url}}" class="btn btn-danger btn-md my-0 p">
            Remove from cart
            <i class="fas fa-shopping-cart ml-l"></i>
        </a>
    </div>
    {% endfor %}
</div>
</body>
</html>
