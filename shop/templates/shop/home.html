<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

<h1>this is home</h1>
<a class="float-right" href="{% url 'login' %}">Login</a>
&nbsp;
<a href="{% url 'registration' %}">Sign up</a>
&nbsp;
<a href="{% url 'order_summary' %}">Order Summary</a>
&nbsp;
<a href="{% url 'profile' %}">profile</a>
<br>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.image}}">
        <div><strong><a href="{{product.get_absolute_url}} ">{{product.name}}</a></strong></div>
        <div><strong>{{product.brand_name}}</strong></div>
        <div><strong>{{product.price}}</strong></div>

        <a href="{{product.get_add_to_cart_url}}" class="btn btn-primary btn-md my-0 p">
            Add to cart
            <i class="fas fa-shopping-cart ml-l"></i>
        </a>
        <br>
        <a href="{{product.get_remove_from_cart_url}}" class="btn btn-danger btn-md my-0 p">
            Remove from cart
            <i class="fas fa-shopping-cart ml-l"></i>
        </a>
    </div>

    {% endfor %}
    <div class="container-frm">
        {% for message in messages %}
        <h3 style="color: red">{{ message }}</h3>
        {% endfor %}
    </div>

</div>
</body>
</html>
