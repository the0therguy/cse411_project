<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        .nav-link {
            display: inline-block;
            line-height: 54px;
            color: #4185d3;
            font-family: 'Roboto';
            text-transform: capitalize;
            font-weight: 500;
            font-size: 16px;
        }
        .nav {
            text-align: right;
        }

        .main {
            padding-top: 50px;
            padding-bottom: 50px;
            background: #f7f8fa;
            min-height: 100vh;
        }


    </style>
</head>
<body>
{% block content %}

<main>

    <!-- Header Start  -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- logo -->
                <div style="height: 70px; display: inline-block;">
                    <h2 style="font-family: Roboto; font-weight: 700; font-size: 30px; color: rgb(65, 133, 211); line-height:68px; padding-left: 20px;">
                        <a href="{% url 'home' %}" style="text-decoration:none;">E-COM.</a>    
                    </h2>
                </div>
            </div>
            <div class="col-md-8">
                <div class="navbar" style="display:block; width: 100%; text-align: right">
                    {% if request.user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    
                    <a class="nav-link" href="{% url 'order_summary' %}">Cart</a>

                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>

                        <a class="nav-link" href="{% url 'registration' %}">Sign up</a>
                        
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>
<!-- Header End -->


    <div class="container wow fadeIn">
        <h2 class="my-5 h2 text-center">Checkout form</h2>
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card">
                    <form method="POST" class="card-body">
                        {% csrf_token %}

                        <h3>Shipping address</h3>

                        <div class='hideable_shipping_form'>

                            <div class="md-form mb-5">
                                <input type='text' placeholder='1234 Main St' id='shipping_address'
                                       name='shipping_address' class='form-control'/>
                                <label for="shipping_address" class="">Street no and name (optional)</label>
                            </div>

                            <div class="md-form mb-5">
                                <input type='text' placeholder='Apartment' id='shipping_address2'
                                       name='shipping_address2' class='form-control'/>
                                <label for="shipping_address2" class="">Appartment holding no</label>
                            </div>

                            <div class="md-form mb-5">
                                <input type='text' placeholder='Area' id='shipping_address3'
                                       name='shipping_address2' class='form-control'/>
                                <label for="shipping_address2" class="">Area</label>
                            </div>

                            <div class="md-form mb-5">
                                <input type='text' placeholder='Phone Number' id='shipping_address4'
                                       name='shipping_address2' class='form-control'/>
                                <label for="shipping_address2" class="">Phone Number</label>
                            </div>

                            <div class="md-form mb-5">
                                <input type='text' placeholder='District' id='shipping_address5'
                                       name='shipping_address2' class='form-control'/>
                                <label for="shipping_address2" class="">District</label>
                            </div>


                        </div>


                        <h3>Payment option</h3>

                        <div class="d-block my-3">
                            {% for value, name in form.fields.payment_options.choices %}
                            <div class="custom-control custom-radio">
                                <input id="{{ name }}" name="payment_option" value="{{ value }}" type="radio"
                                       class="custom-control-input" required>
                                <label class="custom-control-label" for="{{ name }}">{{ name }}</label>
                            </div>
                            {% endfor %}
                        </div>

                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>

                    </form>

                </div>


            </div>


        </div>

    </div>
</main>

{% endblock content %}
</body>
</html>
