<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<h2 class="my-5 h2 text-center">Payment</h2>

<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <form method="POST" class="card-body">
                {% csrf_token %}
                {{form}}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
