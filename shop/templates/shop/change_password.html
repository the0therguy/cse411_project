<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        .nav-link {
            display: inline-block;
            line-height: 54px;
            color: #4185d3;
            font-family: 'Roboto';
            text-transform: capitalize;
            font-weight: 500;
            font-size: 16px;
        }
        .nav {
            text-align: right;
        }

        .main {
            padding-top: 50px;
            padding-bottom: 50px;
            background: #f7f8fa;
            min-height: 100vh;
        }


    </style>
</head>
<body>


    <!-- Header Start  -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- logo -->
                <div style="height: 70px; display: inline-block;">
                    <h2 style="font-family: Roboto; font-weight: 700; font-size: 30px; color: rgb(65, 133, 211); line-height:68px; padding-left: 20px;">
                        <a href="{% url 'home' %}" style="text-decoration:none;">E-COM.</a>    
                    </h2>
                </div>
            </div>
            <div class="col-md-8">
                <div class="navbar" style="display:block; width: 100%; text-align: right">
                    {% if request.user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    
                    <a class="nav-link" href="{% url 'order_summary' %}">Cart</a>

                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>

                        <a class="nav-link" href="{% url 'registration' %}">Sign up</a>
                        
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>
<!-- Header End -->

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Change Password</button>
    </form>
</div>
</body>
</html>
